<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>注册信息 </h1>
  <form action="">
    <h2>个人信息</h2>
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required placeholder="请输入真实姓名">
    <br><br>
    <label for="password">密码：</label>
    <input type="password' id=" password" name="password" required placeholder="请输入密码">
    <br><br>
    <label for="confirm_password">确认密码：</label>
    <input type="password" id="confirm_password" name="confirm_password" required placeholder="请再次输入密码">
    <br><br>
    性别：
    <label for="namenn"><input type="radio" id="namenn" name="xxx" required>男</label>
    <label for="woman"><input type="radio" id="woman" name="xxx" required>女</label>
    <br><br>
    居住城市：
    <select name="city" id="city">
      <option selected>北京</option>
      <option>上海</option>
      <option>广州</option>
    </select>
    <h2>教育经历</h2>
    最高学历：
    <select name="" id="school">
      <option>本科</option>
      <option>硕士</option>
      <option selected>博士</option>
    </select>
    <br></br>
    学校名称：
    <input type="text" name="" id="" required placeholder="请输入学校名称">
    <br></br>
    所学专业：
    <input type="text" name="" id="" required placeholder="请输入专业名称">
    <br></br>
    在校时间：<select name="" id="">
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
    </select>
    ---
    <select name="" id="">
      <option>2025</option>
      <option>2026</option>
      <option>2027</option>
      <option>2028</option>
      <option>2029</option>
      <option>2030</option>
      <option>2031</option>
      <option>2032</option>
      <option>2033</option>
      <option>2034</option>
      <option>2035</option>
    </select>
    <h2>工作经历</h2>
    公司名称：
    <input type="text" name="" id="" required placeholder="">
    <br></br>
    工作描述：
    <br>
    <textarea name="" id="" cols="30" rows="2"></textarea>
    <br></br>
    <input type="checkbox">已阅读并同意以下该协议
    <ul>
      <li><a href="#">《用户服务协议》</a></li>
      <li><a href="#">隐私政策</a></li>
    </ul>
    <br></br>
    <button>免费注册</button>
    <button type="reset">重新填写</button>
  </form>
</body>

</html>
